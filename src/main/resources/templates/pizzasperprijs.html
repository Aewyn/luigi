<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title = 'Prijzen')"></head>
<body>
    <nav th:replace="fragments::menu"></nav>
<h1>Prijzen</h1>
    <ul>
        <li th:each="prijs:${prijzen}">
            <a th:href="@{/pizzas/prijzensau/{prijs}(prijs=${prijs})}"
               th:text="${prijs}"></a>
        </li>
    </ul>
<th:block th:if="${prijs}">
    <h2>Pizza's van <th:block th:text="${prijs}"></th:block> euro.</h2>
    <table th:replace="fragments::pizzaTabel(pizzas=${pizzas})"></table>
</th:block>
</body>
</html>
